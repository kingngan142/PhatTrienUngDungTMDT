<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Contact</title>
    <link rel="stylesheet" href="Bai7.css"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        /* CSS cho Contact Form */
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #d72a6a;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 12px; 
            margin-bottom: 20px;
            border: 1px solid #ffbcd5;  
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            background-color: #e63b7a;
            color: white;
            padding: 12px 25px;  
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #d62e6b;
        }
    </style>
</head>

<body>
    <nav class="nav-bar">
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About Me</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <header class="header-content">
            <h1 class="main-title">GET IN TOUCH</h1>
        </header>

        <section class="contact-details">
            <h2 class="section-heading">Contact Information</h2>
            <div class="personal-details"> <p class="detail-item"><strong>Email:</strong> <a href="mailto:kingngan142@gmail.com" class="contact-email">kingngan142@gmail.com</a></p>
                <p class="detail-item"><strong>Phone:</strong> 0905 366 982</p>
                <p class="detail-item"><strong>LinkedIn:</strong> <a href="#" class="contact-email" target="_blank">linkedin.com/in/nicole-nguyen</a></p>
                <p class="detail-item"><strong>Location:</strong> Ho Chi Minh City, Vietnam</p>
            </div>
        </section>

        <hr>

        <section class="contact-form-section">
            <h2 class="section-heading">Send Me A Message</h2>
            <form class="contact-form" action="#" method="POST"> <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer class="footer-content">
        <div class="social-links">
            <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; 2025 - Mini Website "My Portfolio" by Nicole Nguyen.</p>
    </footer>

</body>
</html>
